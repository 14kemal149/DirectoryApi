<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Page.Name}}</title>
</head>
<body>
    <h1>{{.Page.Name}}</h1>
    <div>
        <table>
            <thead>
            <tr>
                <th>No</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Gender</th>
    
            </tr>
            </thead >
            <tbody>
                {{range .Users}}
            <tr>
                <td>{{.No}}</td>
                <td>{{.Firstname}}</td>
                <td>{{.Lastname}}</td>
                <td>{{.Gender}}</td>
            </tr>
            
            </tbody>
        </div>
        {{end}}
</body>
</html>
